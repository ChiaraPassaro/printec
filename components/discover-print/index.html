<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Discover row</title>
</head>

<body>
  <div class="container">

    <div class="discover-row-container">

      <div class="discover-row-column discover-row-column--1">
        <img class="discover-row-column-triangle" src="./img/h4_img7.png" alt="">
        <div class="discover-row-img-wrapper">
          <h2 class="discover-row-number">
            01
          </h2>
          <img src="./img/h4_img4.jpg" alt="">
        </div>
        <div class="discover-row-img">
          <img src="./img/h4_img9.png" alt="">
        </div>
      </div>

      <div class="discover-row-column discover-row-column--2">
        <div class="discover-row-text">
          <h3 class="discover-row-title">
            Discover print ideas <br>and inspiration
          </h3>
          <p class="discover-row-paragraph">
            Pick up tips and get inspired by our
            latest blogs.
          </p>
        </div>
        <img class="discover-row-column-triangle" src="./img/h4_img8.png" alt="">

        <div class="discover-row-img-wrapper">
          <h2 class="discover-row-number">
            02
          </h2>
          <img src="./img/h4_img5.jpg" alt="">

        </div>

        <img class="discover-row-column-triangle-2" src="./img/h4_img6.png" alt="">

        <img class="discover-row-column-wave" src="./img/h4_img5.png" alt="">

      </div>
    </div>

  </div>
  </div>
</body>

</html>
